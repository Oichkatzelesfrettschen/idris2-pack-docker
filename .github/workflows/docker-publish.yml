name: Build and Publish Docker Image

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    # Check for new Idris2 releases weekly (Sunday at midnight)
    - cron: '0 0 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest Idris2 version
        id: idris2_version
        run: |
          # Fetch latest release version from Idris2 GitHub repository
          IDRIS2_VERSION=$(curl -s https://api.github.com/repos/idris-lang/Idris2/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          echo "Latest Idris2 version: $IDRIS2_VERSION"
          echo "version=$IDRIS2_VERSION" >> $GITHUB_OUTPUT
          # Also set a short version for minor tags (e.g., 0.8 from 0.8.0)
          IDRIS2_SHORT=$(echo $IDRIS2_VERSION | cut -d. -f1,2)
          echo "short_version=$IDRIS2_SHORT" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=trixie,enable={{is_default_branch}}
            type=raw,value=idris2-${{ steps.idris2_version.outputs.version }},enable={{is_default_branch}}
            type=raw,value=idris2-${{ steps.idris2_version.outputs.short_version }},enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            IDRIS2_VERSION=${{ steps.idris2_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test Docker image
        if: github.event_name != 'pull_request'
        run: |
          IMAGE_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          docker run --rm ${{ env.REGISTRY }}/${IMAGE_LOWER}:latest pack help
          docker run --rm ${{ env.REGISTRY }}/${IMAGE_LOWER}:latest idris2 --version
          # Verify version matches expected
          INSTALLED_VERSION=$(docker run --rm ${{ env.REGISTRY }}/${IMAGE_LOWER}:latest idris2 --version | head -1 | sed 's/Idris 2, version //')
          echo "Installed Idris2 version: $INSTALLED_VERSION"
          echo "Expected version: ${{ steps.idris2_version.outputs.version }}"
